<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const kilometers = Number(prompt("Digite a distância em KM: "));
        let ticketPrice = 0;

        if (kilometers <= 200) {
            ticketPrice = kilometers * 0.5;
        } else {
            ticketPrice = kilometers * 0.45;
        }

        alert(`Preço da passagem: ${ticketPrice}`);
    </script>
</body>
</html>
